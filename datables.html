<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataTables Implementation</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- DataTables Buttons, Select CSS -->
  <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">
  <style>/* Custom styles and variables here */</style>
</head>
<body>
<div class="container-custom">
  <h1 class="page-title">Advanced DataTables Implementation</h1>
  <p class="page-subtitle">Professional data management with search, filtering, and export capabilities</p>
  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="table1-tab" data-bs-toggle="tab" data-bs-target="#table1" type="button" role="tab">Table View 1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="table2-tab" data-bs-toggle="tab" data-bs-target="#table2" type="button" role="tab">Table View 2</button>
    </li>
  </ul>
  <!-- Tab Contents for Tables -->
  <div class="tab-content" id="myTabContent">
    <!-- Table 1 with controls and DataTable setup -->
    <div class="tab-pane fade show active" id="table1" role="tabpanel">
      <!-- Controls for Columns and Search -->
      <!-- Table HTML structure -->
      <div id="tableWrapper1">
        <table id="dataTable1" class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll1" class="form-check-input"></th>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Nationality</th>
              <th>Age</th>
              <th>Start Date</th>
              <th>Salary</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="bottom-controls">
        <button id="deleteBtn1" class="btn btn-delete">Delete Selected Rows</button>
        <span id="selectedCount1" class="ms-3 text-secondary" style="font-size: 0.875rem"></span>
      </div>
    </div>
    <!-- Table 2 is similar -->
    <div class="tab-pane fade" id="table2" role="tabpanel">
      <!-- Similar controls and table setup as Table 1 -->
    </div>
  </div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
<script>
// Sample data and DataTable initialization scripts here (see file for full logic)
</script>
</body>
</html>
