<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark-Themed Database Dashboard</title>

<!-- DataTables & jQuery -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Icons (FontAwesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --primary: #3b82f6;
    --primary-dark: #1e3a8a;
    --primary-light: #60a5fa;
    --secondary: #9ca3af;
    --accent: #2563eb;
    --success: #22c55e;
    --danger: #ef4444;
    --background: #0f0f0f;
    --surface: #1a1a1a;
    --surface-light: #2a2a2a;
    --border: rgba(255, 255, 255, 0.1);
    --text-primary: #f5f5f5;
    --text-secondary: #cfcfcf;
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.55);
}

body {
    background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
    min-height: 100vh;
    padding: 2rem 1rem;
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    color: var(--text-primary);
    overflow-x: hidden;
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}
::-webkit-scrollbar-track {
    background: #111;
}
::-webkit-scrollbar-thumb {
    background: #2b2b2b;
    border-radius: 10px;
    transition: background 0.3s ease;
}
::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}

/* Container */
.container-custom {
    background: var(--surface);
    border-radius: 1rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border);
    padding: 2.5rem;
    max-width: 1400px;
    margin: 0 auto;
}

/* Title */
.page-title {
    color: var(--text-primary);
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.25rem;
    text-align: center;
    text-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
}
.page-subtitle {
    color: var(--text-secondary);
    text-align: center;
    margin-bottom: 2rem;
}

/* Tabs */
.nav-tabs {
    border-bottom: none;
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}
.nav-tabs .nav-link {
    color: var(--text-secondary);
    background: var(--surface-light);
    border: 1px solid var(--border);
    font-weight: 600;
    border-radius: 0.75rem;
    padding: 0.75rem 1.5rem;
    transition: all 0.25s ease;
    position: relative;
}
.nav-tabs .nav-link.active {
    background: var(--primary);
    color: #fff;
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
}
.nav-tabs .nav-link:hover {
    background: var(--accent);
    color: #fff;
    transform: translateY(-2px);
}

/* Column Search Bar */
.column-search-inputs {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.75rem;
    background: var(--surface-light);
    border: 1px solid var(--border);
    border-radius: 0.75rem;
    padding: 1rem 1.25rem;
    margin-bottom: 1.25rem;
    box-shadow: var(--shadow-sm);
}
.column-search-inputs label {
    color: var(--text-secondary);
    font-weight: 500;
    font-size: 0.85rem;
    margin-right: 0.5rem;
}
.column-search-inputs input,
.column-search-inputs select {
    background: var(--surface);
    color: var(--text-primary);
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem;
    transition: all 0.25s ease;
    min-width: 150px;
}
.column-search-inputs input:focus,
.column-search-inputs select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
}
.column-search-divider {
    width: 1px;
    height: 25px;
    background: var(--border);
}
.column-search-inputs .btn-filter {
    background: var(--primary);
    color: #fff;
    font-weight: 600;
    border: none;
    padding: 0.55rem 1.25rem;
    border-radius: 0.5rem;
    font-size: 0.85rem;
    transition: all 0.25s ease;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    box-shadow: var(--shadow-sm);
}
.column-search-inputs .btn-filter:hover {
    background: var(--primary-light);
    transform: translateY(-1px);
    box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
}

/* Table */
.table {
    width: 100%;
    border: 1px solid var(--border);
    border-radius: 0.75rem;
    overflow: hidden;
    color: var(--text-secondary);
}
.table thead th {
    background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    color: white;
    font-weight: 600;
    padding: 1rem 0.75rem;
    text-transform: uppercase;
}
.table tbody td {
    background: var(--surface);
    padding: 0.875rem 0.75rem;
    color: var(--text-primary);
    border-bottom: 1px solid var(--border);
}
.table tbody tr:hover {
    background-color: #2a2a2a;
}

/* DataTables */
.dataTables_wrapper .dataTables_filter label {
    color: var(--text-secondary);
}
.dataTables_filter input {
    background: var(--surface);
    color: var(--text-primary);
    border: 1px solid var(--border);
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
}
.dataTables_wrapper .dataTables_paginate .paginate_button {
    background: var(--surface);
    color: var(--text-primary) !important;
    border: 1px solid var(--border);
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
}
.dataTables_wrapper .dataTables_paginate .paginate_button.current {
    background: var(--primary);
    color: white !important;
}
.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background: var(--primary);
    color: white !important;
}

@media (max-width: 768px) {
    .column-search-inputs { flex-direction: column; align-items: stretch; }
    .column-search-divider { display: none; }
}
</style>
</head>
<body>

<div class="container-custom">
  <h1 class="page-title">Database Management</h1>
  <p class="page-subtitle">Manage, filter, and view records with ease</p>

  <ul class="nav nav-tabs">
    <li><a class="nav-link active" href="#">Users</a></li>
    <li><a class="nav-link" href="#">Orders</a></li>
    <li><a class="nav-link" href="#">Reports</a></li>
  </ul>

  <!-- COLUMN SEARCH BAR -->
  <div class="column-search-inputs">
    <label for="nameSearch">Name:</label>
    <input type="text" id="nameSearch" placeholder="Search name...">

    <div class="column-search-divider"></div>

    <label for="roleFilter">Role:</label>
    <select id="roleFilter">
      <option value="">All</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
    </select>

    <button class="btn-filter"><i class="fas fa-filter"></i> Apply</button>
  </div>

  <!-- DATABASE TABLE -->
  <table id="example" class="display table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Jane Doe</td><td>Admin</td><td>jane@example.com</td><td>Active</td></tr>
      <tr><td>John Smith</td><td>User</td><td>john@example.com</td><td>Inactive</td></tr>
      <tr><td>Anna Cruz</td><td>User</td><td>anna@example.com</td><td>Active</td></tr>
      <tr><td>Leo Torres</td><td>Admin</td><td>leo@example.com</td><td>Active</td></tr>
    </tbody>
  </table>
</div>

<script>
$(document).ready(function() {
  var table = $('#example').DataTable({
    paging: true,
    scrollX: true,
    pageLength: 5,
    language: { search: "Global Search:" }
  });

  // Filter functionality
  $('#nameSearch').on('keyup', function() {
    table.column(0).search(this.value).draw();
  });

  $('#roleFilter').on('change', function() {
    table.column(1).search(this.value).draw();
  });
});
</script>

</body>
</html>
