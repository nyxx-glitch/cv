<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Implementation</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">
    
   <style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #1e3a8a;
        --primary-light: #60a5fa;
        --secondary: #9ca3af;
        --accent: #2563eb;
        --success: #22c55e;
        --danger: #ef4444;
        --background: #0f0f0f;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: rgba(255, 255, 255, 0.1);
        --text-primary: #f5f5f5;
        --text-secondary: #cfcfcf;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        color: var(--text-primary);
        overflow-x: hidden;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #111;
    }

    ::-webkit-scrollbar-thumb {
        background: #2b2b2b;
        border-radius: 10px;
        transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
    }

    /* Container */
    .container-custom {
        background: var(--surface);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        padding: 2.5rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .page-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
        letter-spacing: -0.025em;
    }

    .page-subtitle {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    /* Tabs */
    .nav-tabs {
        border-bottom: 1px solid var(--border);
        margin-bottom: 2rem;
        display: flex;
        gap: 0.25rem;
    }

    .nav-tabs .nav-link {
        color: var(--text-secondary);
        background: var(--surface-light);
        border: none;
        font-weight: 600;
        border-radius: 0.5rem 0.5rem 0 0;
        padding: 0.75rem 1.25rem;
        transition: all 0.2s ease;
    }

    .nav-tabs .nav-link.active {
        background: var(--primary);
        color: white;
    }

    .nav-tabs .nav-link:hover {
        color: white;
        background: var(--accent);
    }

    /* Controls */
    .table-controls {
        background: var(--surface-light);
        padding: 1.5rem;
        border-radius: 0.625rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border);
    }

    .table-controls h5 {
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .btn-toggle {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    .btn-toggle:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-1px);
    }

    .btn-toggle.opacity-50 {
        opacity: 0.4;
    }

    .btn-delete {
        background: var(--danger);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.625rem 1.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
    }

    .btn-delete:hover {
        background: #dc2626;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    /* Table */
    .table {
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        overflow: hidden;
        color: var(--text-secondary);
    }

    .table thead th {
        background: linear-gradient(135deg, var(--primary-dark), var(--accent));
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        border: none !important;
        padding: 1rem 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.025em;
    }

    .table tbody td {
        background: var(--surface);
        padding: 0.875rem 0.75rem;
        font-size: 0.875rem;
        color: var(--text-primary);
        border-bottom: 1px solid var(--border);
        transition: background-color 0.2s ease;
    }

    .table tbody tr:hover:not(.selected) {
        background-color: #2a2a2a;
    }

    .table-striped tbody tr:nth-of-type(odd):not(.selected) {
        background-color: #1e1e1e;
    }

    table.dataTable tbody tr.selected {
        background-color: rgba(59, 130, 246, 0.2) !important;
    }

    /* Pagination */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        background: var(--surface);
        color: var(--text-primary) !important;
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        margin: 0 0.125rem;
        transition: all 0.2s ease;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background: var(--primary);
        color: white !important;
        border-color: var(--primary);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: var(--primary);
        color: white !important;
    }

    /* Dropdowns and Selects */
    .dataTables_wrapper select,
    .column-search-inputs select {
        background: var(--surface);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        font-size: 0.875rem;
        padding: 0.5rem 1.25rem 0.5rem 0.75rem;
        cursor: pointer;
    }

    .dataTables_wrapper select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    /* âœ… Dark Themed Search Box */
    .dataTables_filter label {
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.875rem;
    }

    .dataTables_filter input {
        background: var(--surface);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        margin-left: 0.5rem;
        transition: all 0.2s ease;
    }

    .dataTables_filter input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    /* Checkboxes */
    .form-check-input {
        background-color: transparent;
        border: 2px solid var(--border);
    }

    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
    }

    .bottom-controls {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
        .container-custom { padding: 1.5rem; }
        .page-title { font-size: 1.5rem; }
        .nav-tabs .nav-link { padding: 0.625rem 1rem; font-size: 0.875rem; }
    }
</style>

</head>
<body>
    <div class="container-custom">
        <h1 class="page-title">Advanced DataTables Implementation</h1>
        <p class="page-subtitle">Professional data management with search, filtering, and export capabilities</p>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="table1-tab" data-bs-toggle="tab" data-bs-target="#table1" type="button" role="tab">
                    Table View 1
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="table2-tab" data-bs-toggle="tab" data-bs-target="#table2" type="button" role="tab">
                    Table View 2
                </button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Table 1 -->
            <div class="tab-pane fade show active" id="table1" role="tabpanel">
                <div class="table-controls">
                    <div class="row mb-3">
                        <div class="col-12">
                            <h5>Column Visibility</h5>
                            <div id="columnToggle1"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <h5>Column Search</h5>
                            <div class="column-search-inputs" id="columnSearch1"></div>
                        </div>
                    </div>
                </div>
                
                <div id="tableWrapper1">
                    <table id="dataTable1" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th style="width: 40px;">
                                    <input type="checkbox" id="selectAll1" class="form-check-input">
                                </th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Nationality</th>
                                <th>Age</th>
                                <th>Start Date</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                
                <div class="bottom-controls">
                    <button id="deleteBtn1" class="btn btn-delete">Delete Selected Rows</button>
                    <span id="selectedCount1" class="ms-3 text-secondary" style="font-size: 0.875rem;"></span>
                </div>
            </div>
            
            <!-- Table 2 -->
            <div class="tab-pane fade" id="table2" role="tabpanel">
                <div class="table-controls">
                    <div class="row mb-3">
                        <div class="col-12">
                            <h5>Column Visibility</h5>
                            <div id="columnToggle2"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <h5>Column Search</h5>
                            <div class="column-search-inputs" id="columnSearch2"></div>
                        </div>
                    </div>
                </div>
                
                <div id="tableWrapper2">
                    <table id="dataTable2" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th style="width: 40px;">
                                    <input type="checkbox" id="selectAll2" class="form-check-input">
                                </th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Nationality</th>
                                <th>Age</th>
                                <th>Start Date</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                
                <div class="bottom-controls">
                    <button id="deleteBtn2" class="btn btn-delete">Delete Selected Rows</button>
                    <span id="selectedCount2" class="ms-3 text-secondary" style="font-size: 0.875rem;"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>

    <script>
        // Sample data with nationality
        const sampleData = [
            { name: "Tiger Nixon", position: "System Architect", office: "Edinburgh", nationality: "Scottish", age: 61, startDate: "2011/04/25", salary: "$320,800" },
            { name: "Garrett Winters", position: "Accountant", office: "Tokyo", nationality: "Japanese", age: 63, startDate: "2011/07/25", salary: "$170,750" },
            { name: "Ashton Cox", position: "Junior Technical Author", office: "San Francisco", nationality: "American", age: 66, startDate: "2009/01/12", salary: "$86,000" },
            { name: "Cedric Kelly", position: "Senior Javascript Developer", office: "Edinburgh", nationality: "Scottish", age: 22, startDate: "2012/03/29", salary: "$433,060" },
            { name: "Airi Satou", position: "Accountant", office: "Tokyo", nationality: "Japanese", age: 33, startDate: "2008/11/28", salary: "$162,700" },
            { name: "Brielle Williamson", position: "Integration Specialist", office: "New York", nationality: "American", age: 61, startDate: "2012/12/02", salary: "$372,000" },
            { name: "Herrod Chandler", position: "Sales Assistant", office: "San Francisco", nationality: "American", age: 59, startDate: "2012/08/06", salary: "$137,500" },
            { name: "Rhona Davidson", position: "Integration Specialist", office: "Tokyo", nationality: "Japanese", age: 55, startDate: "2010/10/14", salary: "$327,900" },
            { name: "Colleen Hurst", position: "Javascript Developer", office: "San Francisco", nationality: "American", age: 39, startDate: "2009/09/15", salary: "$205,500" },
            { name: "Sonya Frost", position: "Software Engineer", office: "Edinburgh", nationality: "Scottish", age: 23, startDate: "2008/12/13", salary: "$103,600" },
            { name: "Jena Gaines", position: "Office Manager", office: "London", nationality: "British", age: 30, startDate: "2008/12/19", salary: "$90,560" },
            { name: "Quinn Flynn", position: "Support Lead", office: "Edinburgh", nationality: "Scottish", age: 22, startDate: "2013/03/03", salary: "$342,000" },
            { name: "Charde Marshall", position: "Regional Director", office: "San Francisco", nationality: "American", age: 36, startDate: "2008/10/16", salary: "$470,600" },
            { name: "Haley Kennedy", position: "Senior Marketing Designer", office: "London", nationality: "British", age: 43, startDate: "2012/12/18", salary: "$313,500" },
            { name: "Tatyana Fitzpatrick", position: "Regional Director", office: "London", nationality: "British", age: 19, startDate: "2010/03/17", salary: "$385,750" },
            { name: "Michael Silva", position: "Marketing Designer", office: "London", nationality: "British", age: 66, startDate: "2012/11/27", salary: "$198,500" },
            { name: "Paul Byrd", position: "Chief Financial Officer", office: "New York", nationality: "American", age: 64, startDate: "2010/06/09", salary: "$725,000" },
            { name: "Gloria Little", position: "Systems Administrator", office: "New York", nationality: "American", age: 59, startDate: "2009/04/10", salary: "$237,500" },
            { name: "Bradley Greer", position: "Software Engineer", office: "London", nationality: "British", age: 41, startDate: "2012/10/13", salary: "$132,000" },
            { name: "Dai Rios", position: "Personnel Lead", office: "Edinburgh", nationality: "Scottish", age: 35, startDate: "2012/09/26", salary: "$217,500" }
        ];

        // Function to initialize DataTable
        function initializeTable(tableId, deleteButtonId, columnToggleId, columnSearchId) {
            // Track selected rows
            let selectedRows = new Set();
            
            const table = $(`#${tableId}`).DataTable({
                data: sampleData,
                columns: [
                    {
                        data: null,
                        orderable: false,
                        className: 'select-checkbox',
                        width: '40px',
                        render: function(data, type, row, meta) {
                            return '<input type="checkbox" class="row-checkbox form-check-input" data-row-id="' + meta.row + '">';
                        }
                    },
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'office' },
                    { data: 'nationality' },
                    { data: 'age' },
                    { data: 'startDate' },
                    { data: 'salary' }
                ],
                dom: '<"top-pagination"p><"row"<"col-sm-12"t>><"row bottom-controls"<"col-sm-6"l><"col-sm-6"i>>',
                pageLength: 10,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
                language: {
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                },
                drawCallback: function() {
                    // Move pagination to top middle after each draw
                    $(`#${tableId}_wrapper .top-pagination`).html($(`#${tableId}_paginate`).clone());
                    $(`#${tableId}_paginate`).remove();
                    
                    // Restore checkbox states after redraw
                    $(`#${tableId} .row-checkbox`).each(function() {
                        const rowId = $(this).data('row-id');
                        if (selectedRows.has(rowId)) {
                            $(this).prop('checked', true);
                            $(this).closest('tr').addClass('selected');
                        }
                    });
                    
                    updateSelectedCount();
                }
            });

            // Update selected count display
            function updateSelectedCount() {
                const count = selectedRows.size;
                const countText = count > 0 ? `(${count} row${count !== 1 ? 's' : ''} selected)` : '';
                $(`#selectedCount${tableId.slice(-1)}`).text(countText);
            }

            // Individual row checkbox click - using event delegation
            $(`#${tableId} tbody`).on('click', '.row-checkbox', function(e) {
                e.stopPropagation();
                const rowId = parseInt($(this).data('row-id'));
                const $row = $(this).closest('tr');
                
                if ($(this).prop('checked')) {
                    selectedRows.add(rowId);
                    $row.addClass('selected');
                } else {
                    selectedRows.delete(rowId);
                    $row.removeClass('selected');
                    $(`#selectAll${tableId.slice(-1)}`).prop('checked', false);
                }
                
                updateSelectedCount();
            });

            // Prevent row click from affecting checkbox
            $(`#${tableId} tbody`).on('click', 'tr', function(e) {
                if (!$(e.target).hasClass('row-checkbox')) {
                    const $checkbox = $(this).find('.row-checkbox');
                    $checkbox.trigger('click');
                }
            });

            // Select all checkbox
            $(`#selectAll${tableId.slice(-1)}`).on('change', function() {
                const isChecked = $(this).prop('checked');
                selectedRows.clear();
                
                $(`#${tableId} .row-checkbox:visible`).each(function() {
                    $(this).prop('checked', isChecked);
                    const $row = $(this).closest('tr');
                    
                    if (isChecked) {
                        selectedRows.add(parseInt($(this).data('row-id')));
                        $row.addClass('selected');
                    } else {
                        $row.removeClass('selected');
                    }
                });
                
                updateSelectedCount();
            });

            // Delete button functionality
            $(`#${deleteButtonId}`).on('click', function() {
                if (selectedRows.size === 0) {
                    alert('Please select at least one row to delete.');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${selectedRows.size} row${selectedRows.size !== 1 ? 's' : ''}?`)) {
                    // Convert to array and sort in descending order to delete from bottom up
                    const rowsToDelete = Array.from(selectedRows).sort((a, b) => b - a);
                    
                    rowsToDelete.forEach(rowId => {
                        table.row(rowId).remove();
                    });
                    
                    selectedRows.clear();
                    table.draw();
                    $(`#selectAll${tableId.slice(-1)}`).prop('checked', false);
                    updateSelectedCount();
                    alert('Selected rows deleted successfully!');
                }
            });

            // Column visibility toggles (skip checkbox column)
            const columnNames = ['Name', 'Position', 'Office', 'Nationality', 'Age', 'Start Date', 'Salary'];
            columnNames.forEach((name, index) => {
                const columnIndex = index + 1; // +1 to account for checkbox column
                const btn = $(`<button class="btn-toggle">${name}</button>`);
                btn.on('click', function() {
                    const column = table.column(columnIndex);
                    column.visible(!column.visible());
                    $(this).toggleClass('opacity-50');
                });
                $(`#${columnToggleId}`).append(btn);
            });

            // Individual column search with dropdowns (skip checkbox column)
            const columnData = {
                'Name': [...new Set(sampleData.map(d => d.name))].sort(),
                'Position': [...new Set(sampleData.map(d => d.position))].sort(),
                'Office': [...new Set(sampleData.map(d => d.office))].sort(),
                'Nationality': [...new Set(sampleData.map(d => d.nationality))].sort(),
                'Age': [...new Set(sampleData.map(d => d.age))].sort((a, b) => a - b),
                'Start Date': [...new Set(sampleData.map(d => d.startDate))].sort(),
                'Salary': [...new Set(sampleData.map(d => d.salary))].sort()
            };

            columnNames.forEach((name, index) => {
                const columnIndex = index + 1; // +1 to account for checkbox column
                const select = $(`<select class="form-select form-select-sm">
                    <option value="">All ${name}</option>
                </select>`);
                
                // Add options from unique values
                columnData[name].forEach(value => {
                    select.append(`<option value="${value}">${value}</option>`);
                });
                
                select.on('change', function() {
                    const searchValue = this.value;
                    table.column(columnIndex).search(searchValue ? '^' + searchValue + '$' : '', true, false).draw();
                    selectedRows.clear(); // Clear selections when filtering
                    $(`#selectAll${tableId.slice(-1)}`).prop('checked', false);
                    updateSelectedCount();
                });
                
                $(`#${columnSearchId}`).append(select);
            });

            return table;
        }

        // Initialize both tables when document is ready
        $(document).ready(function() {
            const table1 = initializeTable('dataTable1', 'deleteBtn1', 'columnToggle1', 'columnSearch1');
            const table2 = initializeTable('dataTable2', 'deleteBtn2', 'columnToggle2', 'columnSearch2');

            // Redraw tables when tabs are switched to fix layout
            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function(e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });
        });
    </script>
</body>
</html>
