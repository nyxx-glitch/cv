<style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #1e3a8a;
        --primary-light: #60a5fa;
        --secondary: #9ca3af;
        --accent: #2563eb;
        --success: #22c55e;
        --danger: #ef4444;
        --background: #0f0f0f;
        --surface: #1a1a1a;
        --surface-light: #2a2a2a;
        --border: rgba(255, 255, 255, 0.1);
        --text-primary: #f5f5f5;
        --text-secondary: #cfcfcf;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        color: var(--text-primary);
    }
    
    .container-custom {
        background: var(--surface);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        padding: 2.5rem;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    .page-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-align: center;
        letter-spacing: -0.025em;
    }

    .page-subtitle {
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    /* Tabs */
    .nav-tabs {
        border-bottom: 1px solid var(--border);
        margin-bottom: 2rem;
        display: flex;
        gap: 0.25rem;
    }

    .nav-tabs .nav-link {
        color: var(--text-secondary);
        background: var(--surface-light);
        border: none;
        font-weight: 600;
        border-radius: 0.5rem 0.5rem 0 0;
        padding: 0.75rem 1.25rem;
        transition: all 0.2s ease;
    }

    .nav-tabs .nav-link.active {
        background: var(--primary);
        color: white;
    }

    .nav-tabs .nav-link:hover {
        color: white;
        background: var(--accent);
    }

    /* Controls */
    .table-controls {
        background: var(--surface-light);
        padding: 1.5rem;
        border-radius: 0.625rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border);
    }

    .table-controls h5 {
        color: var(--text-primary);
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .btn-toggle {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    .btn-toggle:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-1px);
    }

    .btn-toggle.opacity-50 {
        opacity: 0.4;
    }

    .btn-delete {
        background: var(--danger);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.625rem 1.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
    }

    .btn-delete:hover {
        background: #dc2626;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    /* Table */
    .table {
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        overflow: hidden;
        color: var(--text-secondary);
    }

    .table thead th {
        background: linear-gradient(135deg, var(--primary-dark), var(--accent));
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        border: none !important;
        padding: 1rem 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.025em;
    }

    .table tbody td {
        background: var(--surface);
        padding: 0.875rem 0.75rem;
        font-size: 0.875rem;
        color: var(--text-primary);
        border-bottom: 1px solid var(--border);
        transition: background-color 0.2s ease;
    }

    .table tbody tr:hover:not(.selected) {
        background-color: #2a2a2a;
    }

    .table-striped tbody tr:nth-of-type(odd):not(.selected) {
        background-color: #1e1e1e;
    }

    table.dataTable tbody tr.selected {
        background-color: rgba(59, 130, 246, 0.2) !important;
    }

    /* Pagination */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        background: var(--surface);
        color: var(--text-primary) !important;
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        margin: 0 0.125rem;
        transition: all 0.2s ease;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background: var(--primary);
        color: white !important;
        border-color: var(--primary);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: var(--primary);
        color: white !important;
    }

    .dataTables_wrapper select,
    .column-search-inputs select {
        background: var(--surface);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        font-size: 0.875rem;
        padding: 0.5rem 1.25rem 0.5rem 0.75rem;
        cursor: pointer;
    }

    .column-search-inputs select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    .form-check-input {
        background-color: transparent;
        border: 2px solid var(--border);
    }

    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
    }

    .bottom-controls {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
        .container-custom { padding: 1.5rem; }
        .page-title { font-size: 1.5rem; }
        .nav-tabs .nav-link { padding: 0.625rem 1rem; font-size: 0.875rem; }
    }
</style>
